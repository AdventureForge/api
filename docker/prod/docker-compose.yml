version: "3.8"
services:

  configserver:
    image: morganlmd/adventureforge-configserver:latest
    container_name: "config-server"
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      backend:
        aliases:
          - "configserver"

  eurekaserver:
    image: morganlmd/adventureforge-eurekaserver:latest
    container_name: "eureka-server"
    ports:
      - "8761:8761"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8888
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      configserver:
        condition: service_started
    networks:
      backend:
        aliases:
          - "eurekaserver"

  gatewayserver:
    image: morganlmd/adventureforge-gatewayserver:latest
    container_name: "gateway-server"
    ports:
      - "8890:8890"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      configserver:
        condition: service_started
      eurekaserver:
        condition: service_started
    networks:
      backend:
        aliases:
          - "gateway"

  game-service:
    image: morganlmd/adventureforge-gameservice:latest
    container_name: "game-service"
    ports:
      - "9001:9001"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/adventureforgedb
      - SPRING_PROFILES_ACTIVE=prod
      - LOGGING_LEVEL_ROOT=ERROR
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB=ERROR
      - LOGGING_LEVEL_ORG_HIBERNATE=ERROR
    depends_on:
      configserver:
        condition: service_started
      eurekaserver:
        condition: service_started
    networks:
      - backend

  adventure-service:
    image: morganlmd/adventureforge-adventureservice:latest
    container_name: "adventure-service"
    ports:
      - "9002:9002"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/adventureforgedb
      - SPRING_PROFILES_ACTIVE=prod
      - LOGGING_LEVEL_ROOT=ERROR
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB=ERROR
      - LOGGING_LEVEL_ORG_HIBERNATE=ERROR
    depends_on:
      configserver:
        condition: service_started
      eurekaserver:
        condition: service_started
    networks:
      - backend

  reactui:
    image: morganlmd/adventureforge-reactui
    container_name: "adventureforge-ui"
    ports:
      - "80:80"
    environment:
      - API_URI=http://gateway:8890
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      adventure-service:
        condition: service_started
      game-service:
        condition: service_started
    networks:
      backend:
        aliases:
          - "ui"

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/.docker/config.json:/config.json
    command: -- interval 30

networks:
  backend:
    driver: bridge